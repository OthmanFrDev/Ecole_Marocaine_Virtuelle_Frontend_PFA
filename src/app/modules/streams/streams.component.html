<section id="team" class="pb-5">
    <div class="container">
        <h2 class="section-title h1">Vos seances:</h2>
        <div class="row" *ngIf="!existence"><span>Vous n'avez aucune seance aujourd'hui!</span></div>
        <ng-container *ngIf="existence">
        <div class="row" *ngFor="let seance of this.service.seances">
            <!-- Team member -->
            <div class="col-xs-12 col-sm-6 col-md-4">
                <div class="image-flip" >
                    <div class="mainflip flip-0">
                        <div class="frontside">
                            <div class="card">
                                <div class="card-body text-center" >
                                    <div id="pp"><p>{{seance.matiere}}</p></div>
                                    <h4 class="card-title">Actif</h4>
                                    <p class="card-text" style="font-size: medium;">Duree: {{seance.duree}}min {{seance.sujet}}</p>
                                </div>
                            </div>
                        </div>
                        <div class="backside">
                            <div class="card">
                                <div class="card-body text-center mt-4">
                                    <h4 class="card-title">Actif</h4>
                                    <p class="card-text">Dans l'Ã©ducation, le naturel est le sol, l'instituteur est le laboureur, les raisonnements et les bons avis sont les semences.</p>
                                    <button class="btn-primary" (click)="Joindre()">Joindre</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- ./Team member -->
        </div>
    </ng-container>
    </div>
</section>
