<button id="joinini" (click)="_join()">Joindre</button>
<div id="buttons-container" class="row justify-content-center mt-3">
    <div id="screen-share-btn-container" class="col-md-2 text-center">
        <button id="screen-share-btn" type="button" class="btn btn-block btn-dark btn-lg">
            <i id="screen-share-icon" class="fas fa-share-square"></i>
        </button>
    </div>
    <div class="col-md-2 text-center">
        <button id="mic-btn" type="button" class="btn btn-block btn-dark btn-lg">
            <i id="mic-icon" class="fas fa-microphone"></i>
        </button>
    </div>
    <div class="col-md-2 text-center">
        <button id="video-btn" type="button" class="btn btn-block btn-dark btn-lg">
            <i id="video-icon" class="fas fa-video"></i>
        </button>
    </div>
    <div class="col-md-2 text-center">
        <button id="exit-btn" type="button" class="btn btn-block btn-danger btn-lg">
            <i id="exit-icon" class="fas fa-phone-slash"></i>
        </button>
    </div>
</div>
<div class="row justify-content-center" style="height: 100%;">
    <div class="col-lg-9 col-md-9 col-sm-12 colona">
       <div class="row" style="width:100%;height: 78.7%; "><div id="full-screen-video" style="border:2px black solid"></div></div>
       <div class="row" style="width:100%;height: 20%;">
           <div class="col-lg-9 col-md-9 col-sm-9" id="call">
            <div id="remote-streams-container" style="border:2px black solid;width: 100%;height: 100%;;">
                <div id="remote-streams" class="row" style="border:2px rgb(153, 84, 84) solid;width: 100%;height: 100%;margin: 0;">
                    <!-- insert remote streams dynamically -->
                </div>
            </div>
           </div>
           <div class="col-lg-3 col-md-3 col-sm-3" style="padding: 0;">
            <div id="local-stream-container" style="border:2px rgb(163, 147, 147) solid" class="col p-0">
                    <div id="mute-overlay" class="col" style="position: absolute;z-index: 2;bottom: 0;left: 0;color: #d9d9d9;font-size: 2em;padding: 0 0 3px 3px;display: none;">
                        <i id="mic-icon" class="fas fa-microphone-slash"></i>
                    </div>
                    <div id="no-local-video" style="border:2px rgb(74, 61, 131) solid" class="col text-center">
                        <i id="user-icon" class="fas fa-user"></i>
                    </div>
                    <div id="local-video" style="border:2px rgb(230, 156, 156) solid" class="col p-0"></div>
            </div>
        </div>
       </div>
    </div>

    <div class="col-lg-3 col-sm-8 ">
        <div class="row colona">
            <div class="msg_history col-12">
                <div class="container" *ngFor="let message of messages">
                    <p>{{message}}<span class="time-right"> {{ heure | date:'shortTime' }}</span></p>
                </div>
            </div>
            <!--<div class="container" *ngFor="let message of messages">

            <form (ngSubmit)="sendMessage()" #chatForm="ngForm" class="col-12">
                <div class="row justify-content-center">
                    <mat-form-field appearance="fill" id="sift">
                        <mat-label>Taper votre message</mat-label>
                        <textarea matInput style="resize: none;" name="message" [(ngModel)]="message"></textarea>
                    </mat-form-field>
                    <button type="submit" id="sendmessage" [disabled]="!chatForm.valid">
                        <mat-icon class="material-icons">send</mat-icon>
                    </button>
                    <!--<input type="text" id="message" name="message" [(ngModel)]="message" required>-->
                </div>
            </form>
