<div class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5">
            <img src="\assets\login.png" alt="login" class="login-card-img">
          </div>
          <div class="col-md-7">
            <div class="card-body">
               <div class="brand-wrapper">
                    <img src="\assets\logoi.png" alt="logo" id="lg" class="logo">
                  </div> 
              <p class="login-card-description">Login</p>
              <form #form='ngForm' (submit)="onSubmit()">
                  <div class="form-group">
                    <label for="email" class="sr-only">Email</label>
                    <input type="email" name="email" #Email="ngModel" [(ngModel)]="this.authservice.utilisateur.email" class="form-control" placeholder="Email address" required>
                  </div>
                  <div class="form-group mb-4">
                    <label for="password" class="sr-only">Mot de passe</label>
                    <input type="password" name="password" #MotdePasse="ngModel" [(ngModel)]="this.authservice.utilisateur.motdepasse" class="form-control" placeholder="***********" required>
                  </div>
                  <input name="login" id="login" class="btn btn-block login-btn mb-4" type="submit" [value]="valeur" [disabled]="form.invalid">
                </form>
                <a href="#!" class="forgot-password-link">Forgot password?</a>
                <p class="login-card-footer-text">Don't have an account?<a  class="text-reset " (click)="onOpen()">Register Here</a></p>
                <nav class="login-card-footer-nav">
                  <a href="#!">Terms of use.</a>
                  <a href="#!">Privacy policy</a>
                </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
